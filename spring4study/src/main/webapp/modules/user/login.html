<!DOCTYPE HTML>

<html>
<head>
<title>用户登录</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/spring4study/resources/bootstrap-4.0.0/css/bootstrap.min.css" />

<script src="/spring4study/resources/jquery-3.3.1/jquery-3.3.1.min.js"></script>
<script src="/spring4study/resources/bootstrap-4.0.0/js/bootstrap.min.js"></script>
<script src="/spring4study/html/modules/module01/getrequest.js"></script>
</head>


<body>
	<div class="container">
		<form id='login'>
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="inputEmail2">用户名</label>
					<input type=text class="form-control" id="username" placeholder="Username">
				</div>
				<div class="form-group col-md-2">
					<label for="inputPassword2">密码</label> 
					<input type="password"class="form-control" id="password" placeholder="Password">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-2">
					<button type="submit" class="btn btn-primary">登录</button>
				</div>
				<div class="form-group col-md-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="check2">
						<label class="form-check-label" for="check2">自动登录</label>
					</div>
				</div>
			</div>
		</form>

	</div> <!-- end container -->

</body>
</html>
