<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container">
		<form id='login'>
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="inputEmail2">用户名</label>
					<input type=text class="form-control" id="username" placeholder="Username">
				</div>
				<div class="form-group col-md-2">
					<label for="inputPassword2">密码</label> 
					<input type="password"class="form-control" id="password" placeholder="Password">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-2">
					<button type="submit" class="btn btn-primary" id='loginbtn'>登录</button>
				</div>
				<div class="form-group col-md-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="check2">
						<label class="form-check-label" for="check2">自动登录</label>
					</div>
				</div>
			</div>
		</form>

		<!-- Bootstrap Modal -->
		<div class="modal fade" id="modalId" role="dialog">
			<div class="modal-dialog">
				<!-- Bootstrap Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">aaa</h4>
					</div>
					<div class="modal-body">
						<p id="greetingId"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- end container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/spring4study/modules/user/login.js"></script>
  </body>
</html>
