<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/spring4study/resources/bootstrap-4.0.0/css/bootstrap.min.css" />
    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container">
		<form id='login'>
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="inputEmail2">用户名</label>
					<input type=text class="form-control" id="username" placeholder="Username">
				</div>
				<div class="form-group col-md-2">
					<label for="inputPassword2">密码</label> 
					<input type="password"class="form-control" id="password" placeholder="Password">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-2">
					<button type="submit" class="btn btn-primary" id='loginbtn'>登录</button>
				</div>
				<div class="form-group col-md-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="check2">
						<label class="form-check-label" for="check2">自动登录</label>
					</div>
				</div>
			</div>
		</form>

		<!-- Bootstrap Modal -->
		<div class="modal fade" id="modalId" role="dialog">
			<div class="modal-dialog">
				<!-- Bootstrap Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">return data</h4>
					</div>
					<div class="modal-body">
						<p id="greetingId"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- end container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/spring4study/resources/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script src="/spring4study/resources/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="/spring4study/modules/user/login.js"></script>
  </body>
</html>
