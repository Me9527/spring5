<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/spring4study/front-lib/bootstrap-4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="/spring4study/front-lib/bootstrap-treeview/bootstrap-treeview.min.js" />
<style type="text/css">
.navbar {
	height: 50px;
}
</style>
<title>首页</title>
</head>
<body>
  <!-- 导航条   class="navbar navbar-expand-lg" style="background-color: #8B008B;" -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"> <img src="/spring4study/front-lib/icon/kangxin.png" width="30" height="30" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">查询</button>
      </form>
      <ul class="navbar-nav ">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="currentUser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 下拉菜单 </a>
          <div class="dropdown-menu" aria-labelledby="currentUser">
            <a class="dropdown-item" href="#" id="logoutBtn">注销</a> 
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link" href="#" id="showLoginBtn" data-toggle="modal" data-target="#loginModal">登录</a></li>
      </ul>
      <span class="navbar-text" id="showUserName">
              请登录系统
      </span>
    </div>
  </nav>
  <!-- 导航条结束 -->
  
  <!-- 用户登录窗口 -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">请登录</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" placeholder="请输入用户名" required> 
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword"  placeholder="请输入密码" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1"> <label class="form-check-label" for="gridCheck1">自动登录</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="doLoginBtn">登录</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 用户登录窗口结束  -->
  
  <div class="container">
    <h1>tree</h1>
    <div id="myTree"></div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/spring4study/front-lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
  <script src="/spring4study/front-lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>
  <script src="/spring4study/front-lib/bootstrap-treeview/bootstrap-treeview.js"></script>
  <script src="/spring4study/html/modules/module01/main.js"></script>
  <script src="/spring4study/html/modules/module01/tests.js"></script>
</body>
</html>
